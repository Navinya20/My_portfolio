<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- AOS CSS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="styles.css">
        <title>Navinya Portfolio</title>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <!-- Logo -->
                <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                    Navinya <span>Dewamiththa</span>
                </div>
                <!-- Navigation Links -->
                <div class="links">
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="home.html">Home</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="blog.html">Blogs</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html" class="active">Contact</a></div>
                </div>
                 <!-- Hamburger Icon -->
                <i class="fa-solid fa-bars hamburg" onclick="code()"></i>
            </div>
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <div class="links">
                    <a href="home.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="blog.html">Blogs</a>
                    <a href="contact.html"  class="active">Contact</a>
                    <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
                </div>
            </div>
        </nav>
        <!-- contact section -->
        <section class="contact">
            <div class = "contact-container">
                <h2>Contact me</h2>
                <div class="contact-wrapper">
                    <div class="contact-from">
                        <h3>Send a message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" 
                                name="name" 
                                placeholder="Your Name"
                                required
                                title="Name should only contain letters and spaces">
                            </div>
                            
                            <div class="form-group">
                                <input type="email" 
                                name="email" 
                                placeholder="Your Email"
                                required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                title="Please enter a valid email address">
                            </div>
                            <div class="form-group">
                                <textarea name="message" 
                                placeholder="Your Message"></textarea>
                            </div>
                            
                                <button class="contact-btn">Send Message</button>
                            
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>+94 71 548 5653</p>
                        <p><i class="fas fa-envelope"></i>navinyaswarnamali@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>67/B/2,Temple Road,Horape,Ragama</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
        AOS.init({offset:0});
        </script>
        <script>
            function code(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(0px)"
            }
            
            function cancel(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(-500px)"
            }
        </script>

                
        <!--Footer section-->
    <footer>
        <div class="text">
            <span>Created By
                <a href="#">Navinya</a>
                &#169; 2024 All Rights Reserved</span> 
        </div> 
    </footer>
    </body>    
</html>
